<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>ឈ្មោះ</label><br>
        <input type="text"><br>
        <label>ពាក្យសម្ងាត់</label><br>
        <input type="password">
        <input type="number" placeholder="អាយុ">
        <input type="email" placeholder="អ៊ីមែល">
        <input type="date" placeholder="ថ្ងៃខែឆ្នាំកំណើត">
        <input type="file" placeholder="រូបភាពប្រវត្តិរូប">
        <input type="tel" placeholder="លេខទូរស័ព្ទ">
        <br>
        <input type="radio" name="gender">ភេទប្រុស
        <input type="radio" name="gender">ភេទស្រី
        <br> 
        <input type="checkbox"> ភាសារខ្មែរ
        <input type="checkbox"> ភាសាអង់គ្លេស
        <input type="checkbox"> ភាសាចិន <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
